<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://pro.fontawsome.com/releases/v5.10.0/css/all.css">
    <!-- <script src="https://kit.fontawesome.com/aad1bc79e7.js" crossorigin="anonymous"></script> -->
    <script
      src="https://kit.fontawesome.com/aad1bc79e7.js"
      crossorigin="anonymous"
    ></script>

</head>
<body>
   <div class="container">
       <div class="header">
           <h2>Create Account</h2>
       </div>
   
   <form class="form"  id="form">
       <div class="form-control">
           <label>UserName</label>
           <input type="text" placeholder="santhosh" id="username">
           <i class="fas fa-check-circle"></i>
           <i class="fas fa-exclamation-circle"></i>
           <small>Error Message</small>
       </div>
       <div class="form-control">
        <label>Email</label>
        <input type="email" placeholder="santhosh@gmail.com" id="email">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error Message</small>
    </div>
    <div class="form-control">
        <label>Password</label>
        <input type="password" placeholder="password" id="password">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error Message</small>
    </div>
    <div class="form-control">
        <label>ConfirmPassword</label>
        <input type="password" placeholder="Confirmpassword" id="password2">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error Message</small>
    
    </div>
    <button>Submit</button>
    </div>
   
  
   </form>
   <script
   src="https://kit.fontawesome.com/0e37a8d5b5.js"
   crossorigin="anonymous"
 ></script>
    <script src="script.js"></script>

</body>
</html>
